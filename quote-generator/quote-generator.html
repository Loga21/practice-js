<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./quote-generator.css">
    <title>Random Quotes</title>
</head>

<body>
    <div class="container">
        <h2>Quote of the Day...</h2>
        <p id="quote-container"><b>Loading...</b></p>
        <small id="authorName">Loading...</small>
        <div>
            <button onclick="getQuote(api_Url)">Generate Quote</button>
        </div>
    </div>

    <script>
        const api_Url = "https://api.quotable.io/random";
        var quote = document.getElementById('quote-container');
        var author = document.getElementById('authorName');

        async function getQuote(url) {
            const response = await fetch(url);
            var data = await response.json();
            console.log(data);

            quote.innerHTML = data.content;
            author.innerHTML = data.author;
        }

        getQuote(api_Url);
    </script>
</body>

</html>
