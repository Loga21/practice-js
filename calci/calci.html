<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calci.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h2 class="title-wrapper">Calculator</h2>
        <div class="item-container">
            <div class="display-wrapper">
                <input type="text" name="values" id="inpValue" />
                <button id="clrBtn" onclick="clr()">C</button>
            </div>
            <div class="btn-container">
                <button class="btn" onclick="disValue(7)">7</button>
                <button class="btn" onclick="disValue(8)">8</button>
                <button class="btn" onclick="disValue(9)">9</button>
                <button class="operator" onclick="disValue('/')">/</button>
                <button class="btn" onclick="disValue(4)">4</button>
                <button class="btn" onclick="disValue(5)">5</button>
                <button class="btn" onclick="disValue(6)">6</button>
                <button class="operator" onclick="disValue('*')">*</button>
                <button class="btn" onclick="disValue(1)">1</button>
                <button class="btn" onclick="disValue(2)">2</button>
                <button class="btn" onclick="disValue(3)">3</button>
                <button class="operator" onclick="disValue('-')">-</button>
                <button class="btn" onclick="disValue(0)">0</button>
                <button class="btn" onclick="disValue('.')">.</button>
                <button class="equals-to" onclick="ans()">=</button>
                <button class="operator" onclick="disValue('+')">+</button>
            </div>
        </div>
    </div>
    <script src="./calci.js"></script>
</body>

</html>
